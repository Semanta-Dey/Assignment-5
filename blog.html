<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Date</title>
    <script>
        function updateDate() {
            const dateElement = document.getElementById("date");
            const now = new Date();
            dateElement.innerText = now.toDateString(); // Format: "Wed, Mar 5 2025"
        }

        document.addEventListener("DOMContentLoaded", updateDate);
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        h1{
            background-color: rgb(220, 236, 255);
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="text-center p-6 bg-white rounded-lg shadow-lg">
        <h1 class="text-xl font-bold text-gray-800">Today's Date:</h1>
        <p id="date" class="text-lg text-blue-600 mt-2"></p>
    </div>
</body>
</html>
